<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#2060a0">经典搜索与量子搜索性能对比</text>
  
  <!-- 图表区域 -->
  <rect x="100" y="80" width="600" height="300" fill="#f9f9f9" stroke="#dddddd" stroke-width="1"/>
  
  <!-- X轴（数据库大小） -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#333333" stroke-width="2"/>
  <text x="400" y="415" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">数据库大小 (元素数)</text>
  
  <!-- 在X轴上的对数刻度 -->
  <line x1="150" y1="380" x2="150" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="150" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">10</text>
  
  <line x1="250" y1="380" x2="250" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="250" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">100</text>
  
  <line x1="350" y1="380" x2="350" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="350" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">1,000</text>
  
  <line x1="450" y1="380" x2="450" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="450" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">10,000</text>
  
  <line x1="550" y1="380" x2="550" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="550" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">100,000</text>
  
  <line x1="650" y1="380" x2="650" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="650" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">1,000,000</text>
  
  <!-- Y轴（查询次数） -->
  <line x1="100" y1="380" x2="100" y2="80" stroke="#333333" stroke-width="2"/>
  <text x="50" y="230" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90 50 230)" fill="#333333">查询次数（对数刻度）</text>
  
  <!-- 在Y轴上的对数刻度 -->
  <line x1="95" y1="350" x2="100" y2="350" stroke="#333333" stroke-width="1"/>
  <text x="90" y="355" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">10</text>
  
  <line x1="95" y1="315" x2="100" y2="315" stroke="#333333" stroke-width="1"/>
  <text x="90" y="320" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">20</text>
  
  <line x1="95" y1="280" x2="100" y2="280" stroke="#333333" stroke-width="1"/>
  <text x="90" y="285" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">50</text>
  
  <line x1="95" y1="245" x2="100" y2="245" stroke="#333333" stroke-width="1"/>
  <text x="90" y="250" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">100</text>
  
  <line x1="95" y1="210" x2="100" y2="210" stroke="#333333" stroke-width="1"/>
  <text x="90" y="215" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">200</text>
  
  <line x1="95" y1="175" x2="100" y2="175" stroke="#333333" stroke-width="1"/>
  <text x="90" y="180" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">500</text>
  
  <line x1="95" y1="140" x2="100" y2="140" stroke="#333333" stroke-width="1"/>
  <text x="90" y="145" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">1,000</text>
  
  <line x1="95" y1="105" x2="100" y2="105" stroke="#333333" stroke-width="1"/>
  <text x="90" y="110" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">5,000</text>
  
  <!-- 网格线 -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="315" x2="700" y2="315" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="245" x2="700" y2="245" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="210" x2="700" y2="210" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="175" x2="700" y2="175" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="140" x2="700" y2="140" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="105" x2="700" y2="105" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <line x1="150" y1="80" x2="150" y2="380" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="80" x2="250" y2="380" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="350" y1="80" x2="350" y2="380" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="450" y1="80" x2="450" y2="380" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="550" y1="80" x2="550" y2="380" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="650" y1="80" x2="650" y2="380" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 经典搜索曲线 O(N) -->
  <path d="M 150,350 L 250,280 L 350,210 L 450,140 L 550,105 L 650,80" 
        stroke="#E74C3C" stroke-width="3" fill="none"/>
  
  <!-- 量子搜索曲线 O(√N) -->
  <path d="M 150,340 L 250,315 L 350,280 L 450,245 L 550,210 L 650,175" 
        stroke="#2060a0" stroke-width="3" fill="none"/>
  
  <!-- 数据点标记 -->
  <!-- 经典搜索 -->
  <circle cx="150" cy="350" r="5" fill="#E74C3C"/>
  <circle cx="250" cy="280" r="5" fill="#E74C3C"/>
  <circle cx="350" cy="210" r="5" fill="#E74C3C"/>
  <circle cx="450" cy="140" r="5" fill="#E74C3C"/>
  <circle cx="550" cy="105" r="5" fill="#E74C3C"/>
  <circle cx="650" cy="80" r="5" fill="#E74C3C"/>
  
  <!-- 量子搜索 -->
  <circle cx="150" cy="340" r="5" fill="#2060a0"/>
  <circle cx="250" cy="315" r="5" fill="#2060a0"/>
  <circle cx="350" cy="280" r="5" fill="#2060a0"/>
  <circle cx="450" cy="245" r="5" fill="#2060a0"/>
  <circle cx="550" cy="210" r="5" fill="#2060a0"/>
  <circle cx="650" cy="175" r="5" fill="#2060a0"/>
  
  <!-- 图例 -->
  <rect x="520" y="90" width="160" height="70" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <text x="600" y="110" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">图例</text>
  
  <line x1="540" y1="130" x2="570" y2="130" stroke="#E74C3C" stroke-width="3"/>
  <circle cx="555" cy="130" r="5" fill="#E74C3C"/>
  <text x="580" y="135" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">经典搜索 O(N)</text>
  
  <line x1="540" y1="150" x2="570" y2="150" stroke="#2060a0" stroke-width="3"/>
  <circle cx="555" cy="150" r="5" fill="#2060a0"/>
  <text x="580" y="155" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">量子搜索 O(√N)</text>
  
  <!-- 性能飞跃标注 -->
  <line x1="550" y1="105" x2="550" y2="210" stroke="#666666" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="555" y="160" font-family="Arial" font-size="12" fill="#666666">10倍性能差距</text>
  
  <line x1="650" y1="80" x2="650" y2="175" stroke="#666666" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="655" y="130" font-family="Arial" font-size="12" fill="#666666">30倍性能差距</text>
  
  <!-- 注释说明 -->
  <rect x="120" y="430" width="560" height="60" rx="10" ry="10" fill="#f0f7ff" stroke="#2060a0" stroke-width="1"/>
  <text x="140" y="455" font-family="Arial" font-size="14" font-weight="bold" fill="#2060a0">Grover量子搜索优势:</text>
  <text x="140" y="480" font-family="Arial" font-size="14" fill="#333333">随着数据库大小N增长，经典搜索查询次数线性增长O(N)，而量子搜索仅以平方根速率增长O(√N)</text>
  <text x="400" y="440" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">* 对数-对数坐标系展示</text>
</svg>