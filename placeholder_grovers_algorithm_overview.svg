<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2060a0">Grover 搜索算法工作原理</text>
  
  <!-- 算法四个主要步骤说明 -->
  <text x="120" y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">初始化</text>
  <text x="290" y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Oracle 标记目标</text>
  <text x="500" y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">扩散算子</text>
  <text x="670" y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">测量</text>
  
  <!-- 箭头指向 -->
  <line x1="180" y1="85" x2="220" y2="85" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="85" x2="410" y2="85" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="85" x2="600" y2="85" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 四个主要步骤图示框 -->
  <rect x="60" y="100" width="140" height="160" rx="10" ry="10" fill="#f0f7ff" stroke="#b0bfe6" stroke-width="1"/>
  <rect x="220" y="100" width="140" height="160" rx="10" ry="10" fill="#fff0f0" stroke="#e6b0b0" stroke-width="1"/>
  <rect x="380" y="100" width="160" height="160" rx="10" ry="10" fill="#f0fff0" stroke="#b0e6b0" stroke-width="1"/>
  <rect x="580" y="100" width="140" height="160" rx="10" ry="10" fill="#f0f0ff" stroke="#b0b0e6" stroke-width="1"/>
  
  <!-- 步骤1：初始化 -->
  <text x="130" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#2060a0">Hadamard变换</text>
  
  <!-- 初始态 -->
  <text x="90" y="150" font-family="Arial" font-size="12" fill="#333333">|0〉⊗ⁿ</text>
  <line x1="85" y1="160" x2="175" y2="160" stroke="#2060a0" stroke-width="2" stroke-dasharray="2 2"/>
  <text x="130" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2060a0">H⊗ⁿ</text>
  <line x1="85" y1="190" x2="175" y2="190" stroke="#2060a0" stroke-width="2"/>
  <text x="130" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">均匀叠加态</text>
  <text x="130" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#2060a0">|ψ〉 = 1/√N Σ|x〉</text>
  
  <!-- 步骤2：Oracle标记 -->
  <text x="290" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#d73a49">标记目标状态</text>
  
  <!-- 量子态转变 -->
  <text x="290" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">|x〉 → -|x〉 若 x = w</text>
  <text x="290" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">|x〉 → |x〉 若 x ≠ w</text>
  
  <rect x="250" y="190" width="80" height="40" rx="5" ry="5" fill="#ffffff" stroke="#d73a49" stroke-width="1.5"/>
  <text x="290" y="215" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d73a49">Oracle</text>
  
  <!-- 步骤3：扩散算子 -->
  <text x="460" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#28a745">放大目标状态振幅</text>
  
  <circle cx="460" cy="180" r="40" fill="none" stroke="#28a745" stroke-width="2"/>
  <line x1="420" y1="180" x2="500" y2="180" stroke="#28a745" stroke-width="2"/>
  <text x="460" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">反射</text>
  <text x="460" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">2|ψ〉〈ψ| - I</text>
  
  <text x="460" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">围绕平均振幅反射</text>
  
  <!-- 步骤4：测量 -->
  <text x="650" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#6f42c1">观测量子态</text>
  
  <path d="M 630,160 L 670,160 L 670,190 L 650,205 L 630,190 Z" stroke="#6f42c1" stroke-width="1.5" fill="#f8f4ff"/>
  <text x="650" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#6f42c1">M</text>
  
  <text x="650" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">高概率测量到目标态</text>
  <text x="650" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">P(w) ≈ 1</text>
  
  <!-- Grover迭代示意 -->
  <rect x="60" y="290" width="660" height="140" rx="10" ry="10" fill="#f9f9f9" stroke="#dddddd" stroke-width="1"/>
  <text x="390" y="320" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2060a0">Grover 迭代过程</text>
  
  <!-- 状态向量示意 -->
  <line x1="100" y1="380" x2="680" y2="380" stroke="#666666" stroke-width="1"/>
  
  <!-- 初始均匀叠加态 -->
  <line x1="130" y1="380" x2="130" y2="360" stroke="#2060a0" stroke-width="2"/>
  <line x1="150" y1="380" x2="150" y2="362" stroke="#2060a0" stroke-width="2"/>
  <line x1="170" y1="380" x2="170" y2="359" stroke="#2060a0" stroke-width="2"/>
  <line x1="190" y1="380" x2="190" y2="361" stroke="#2060a0" stroke-width="2"/>
  <line x1="210" y1="380" x2="210" y2="364" stroke="#2060a0" stroke-width="2"/>
  <line x1="230" y1="380" x2="230" y2="363" stroke="#2060a0" stroke-width="2"/>
  <line x1="250" y1="380" x2="250" y2="360" stroke="#2060a0" stroke-width="2"/>
  <line x1="270" y1="380" x2="270" y2="358" stroke="#2060a0" stroke-width="2"/>
  <text x="200" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">初始均匀叠加态</text>
  
  <!-- Oracle标记后 -->
  <line x1="330" y1="380" x2="330" y2="360" stroke="#2060a0" stroke-width="2"/>
  <line x1="350" y1="380" x2="350" y2="362" stroke="#2060a0" stroke-width="2"/>
  <line x1="370" y1="380" x2="370" y2="359" stroke="#2060a0" stroke-width="2"/>
  <line x1="390" y1="380" x2="390" y2="361" stroke="#2060a0" stroke-width="2"/>
  <line x1="410" y1="380" x2="410" y2="330" stroke="#d73a49" stroke-width="2"/>
  <line x1="430" y1="380" x2="430" y2="363" stroke="#2060a0" stroke-width="2"/>
  <line x1="450" y1="380" x2="450" y2="360" stroke="#2060a0" stroke-width="2"/>
  <line x1="470" y1="380" x2="470" y2="358" stroke="#2060a0" stroke-width="2"/>
  <text x="400" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Oracle标记后</text>
  
  <!-- 扩散后 -->
  <line x1="530" y1="380" x2="530" y2="370" stroke="#2060a0" stroke-width="2"/>
  <line x1="550" y1="380" x2="550" y2="372" stroke="#2060a0" stroke-width="2"/>
  <line x1="570" y1="380" x2="570" y2="369" stroke="#2060a0" stroke-width="2"/>
  <line x1="590" y1="380" x2="590" y2="371" stroke="#2060a0" stroke-width="2"/>
  <line x1="610" y1="380" x2="610" y2="320" stroke="#d73a49" stroke-width="2"/>
  <line x1="630" y1="380" x2="630" y2="373" stroke="#2060a0" stroke-width="2"/>
  <line x1="650" y1="380" x2="650" y2="370" stroke="#2060a0" stroke-width="2"/>
  <text x="600" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">扩散放大后</text>
  
  <!-- 迭代箭头 -->
  <path d="M 650,350 Q 665,350 665,335 L 665,310 Q 665,295 650,295 L 250,295 Q 235,295 235,310 L 235,350 Q 235,365 250,365" fill="none" stroke="#666666" stroke-width="1" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  <text x="450" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">重复迭代O(√N)次</text>
  
  <!-- 算法复杂度对比 -->
  <rect x="60" y="450" width="660" height="120" rx="10" ry="10" fill="#f9f9f9" stroke="#dddddd" stroke-width="1"/>
  <text x="390" y="480" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2060a0">算法复杂度对比</text>
  
  <!-- 搜索算法对比表格 -->
  <rect x="150" y="500" width="200" height="30" fill="#e6eaf2" stroke="#b0bfe6" stroke-width="1"/>
  <rect x="350" y="500" width="300" height="30" fill="#e6eaf2" stroke="#b0bfe6" stroke-width="1"/>
  <rect x="150" y="530" width="200" height="30" fill="#ffffff" stroke="#b0bfe6" stroke-width="1"/>
  <rect x="350" y="530" width="300" height="30" fill="#ffffff" stroke="#b0bfe6" stroke-width="1"/>
  
  <text x="250" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">算法类型</text>
  <text x="500" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">搜索无序数据库复杂度</text>
  
  <text x="250" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">经典搜索</text>
  <text x="500" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">O(N)</text>
  
  <rect x="150" y="560" width="200" height="30" fill="#f0f7ff" stroke="#b0bfe6" stroke-width="1"/>
  <rect x="350" y="560" width="300" height="30" fill="#f0f7ff" stroke="#b0bfe6" stroke-width="1"/>
  <text x="250" y="580" font-family="Arial" font-size="14" text-anchor="middle" fill="#2060a0">Grover量子搜索</text>
  <text x="500" y="580" font-family="Arial" font-size="14" text-anchor="middle" fill="#2060a0">O(√N)</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
</svg>