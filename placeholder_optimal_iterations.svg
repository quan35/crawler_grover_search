<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#2060a0">Grover Success Probability vs Iterations</text>
  
  <!-- 坐标轴 -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#000000" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="100" stroke="#000000" stroke-width="2"/>
  
  <!-- X轴标签 -->
  <text x="400" y="440" font-family="Arial" font-size="16" text-anchor="middle">Number of Iterations</text>
  <text x="100" y="420" font-family="Arial" font-size="12" text-anchor="middle">0</text>
  <text x="160" y="420" font-family="Arial" font-size="12" text-anchor="middle">1</text>
  <text x="220" y="420" font-family="Arial" font-size="12" text-anchor="middle">2</text>
  <text x="280" y="420" font-family="Arial" font-size="12" text-anchor="middle">3</text>
  <text x="340" y="420" font-family="Arial" font-size="12" text-anchor="middle">4</text>
  <text x="400" y="420" font-family="Arial" font-size="12" text-anchor="middle">5</text>
  <text x="460" y="420" font-family="Arial" font-size="12" text-anchor="middle">6</text>
  <text x="520" y="420" font-family="Arial" font-size="12" text-anchor="middle">7</text>
  <text x="580" y="420" font-family="Arial" font-size="12" text-anchor="middle">8</text>
  <text x="640" y="420" font-family="Arial" font-size="12" text-anchor="middle">9</text>
  <text x="700" y="420" font-family="Arial" font-size="12" text-anchor="middle">10</text>
  
  <!-- Y轴标签 -->
  <text x="50" y="250" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 50, 250)">Success Probability</text>
  <text x="90" y="400" font-family="Arial" font-size="12" text-anchor="end">0.0</text>
  <text x="90" y="340" font-family="Arial" font-size="12" text-anchor="end">0.2</text>
  <text x="90" y="280" font-family="Arial" font-size="12" text-anchor="end">0.4</text>
  <text x="90" y="220" font-family="Arial" font-size="12" text-anchor="end">0.6</text>
  <text x="90" y="160" font-family="Arial" font-size="12" text-anchor="end">0.8</text>
  <text x="90" y="100" font-family="Arial" font-size="12" text-anchor="end">1.0</text>
  
  <!-- 网格线 -->
  <line x1="100" y1="340" x2="700" y2="340" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="220" x2="700" y2="220" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="160" x2="700" y2="160" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="100" x2="700" y2="100" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <line x1="160" y1="100" x2="160" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="220" y1="100" x2="220" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="280" y1="100" x2="280" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="340" y1="100" x2="340" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="400" y1="100" x2="400" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="460" y1="100" x2="460" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="520" y1="100" x2="520" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="580" y1="100" x2="580" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="640" y1="100" x2="640" y2="400" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 成功概率曲线 - 模拟正弦形状的成功概率 -->
  <path d="M 100,370 L 160,280 L 220,180 L 280,120 L 340,110 L 400,160 L 460,250 L 520,340 L 580,390 L 640,330 L 700,220" 
        stroke="#2060a0" stroke-width="3" fill="none"/>
  
  <!-- 数据点 -->
  <circle cx="100" cy="370" r="4" fill="#2060a0"/>
  <circle cx="160" cy="280" r="4" fill="#2060a0"/>
  <circle cx="220" cy="180" r="4" fill="#2060a0"/>
  <circle cx="280" cy="120" r="4" fill="#2060a0"/>
  <circle cx="340" cy="110" r="4" fill="#2060a0"/>
  <circle cx="400" cy="160" r="4" fill="#2060a0"/>
  <circle cx="460" cy="250" r="4" fill="#2060a0"/>
  <circle cx="520" cy="340" r="4" fill="#2060a0"/>
  <circle cx="580" cy="390" r="4" fill="#2060a0"/>
  <circle cx="640" cy="330" r="4" fill="#2060a0"/>
  <circle cx="700" cy="220" r="4" fill="#2060a0"/>
  
  <!-- 最优迭代点标注 -->
  <circle cx="340" cy="110" r="6" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <line x1="340" y1="110" x2="380" y2="80" stroke="#e74c3c" stroke-width="1"/>
  <text x="390" y="80" font-family="Arial" font-size="14" text-anchor="start" fill="#e74c3c">Optimal iterations: ~π√N/4</text>
  
  <!-- 过度旋转警告 -->
  <line x1="520" y1="340" x2="580" y2="320" stroke="#dc3545" stroke-width="1"/>
  <text x="590" y="320" font-family="Arial" font-size="14" text-anchor="start" fill="#dc3545">Over-rotation</text>
  <text x="590" y="340" font-family="Arial" font-size="14" text-anchor="start" fill="#dc3545">reduces probability</text>
  
  <!-- 注释 -->
  <text x="400" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
    For database size N=16, optimal iterations ≈ 3 (π√16/4 ≈ 3.14)
  </text>
</svg>