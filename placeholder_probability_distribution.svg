<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#2060a0">Grover算法概率分布演化</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">4比特系统中迭代次数与状态概率演化</text>
  
  <!-- 图表区域 -->
  <rect x="100" y="100" width="600" height="300" fill="#f9f9f9" stroke="#dddddd" stroke-width="1"/>
  
  <!-- X轴（状态） -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333333" stroke-width="2"/>
  <text x="400" y="430" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">量子态</text>
  
  <!-- Y轴（概率） -->
  <line x1="100" y1="400" x2="100" y2="100" stroke="#333333" stroke-width="2"/>
  <text x="50" y="250" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90 50 250)" fill="#333333">概率</text>
  
  <!-- Y轴刻度 -->
  <line x1="95" y1="400" x2="100" y2="400" stroke="#333333" stroke-width="1"/>
  <text x="90" y="405" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0</text>
  
  <line x1="95" y1="350" x2="100" y2="350" stroke="#333333" stroke-width="1"/>
  <text x="90" y="355" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0.2</text>
  
  <line x1="95" y1="300" x2="100" y2="300" stroke="#333333" stroke-width="1"/>
  <text x="90" y="305" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0.4</text>
  
  <line x1="95" y1="250" x2="100" y2="250" stroke="#333333" stroke-width="1"/>
  <text x="90" y="255" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0.6</text>
  
  <line x1="95" y1="200" x2="100" y2="200" stroke="#333333" stroke-width="1"/>
  <text x="90" y="205" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0.8</text>
  
  <line x1="95" y1="150" x2="100" y2="150" stroke="#333333" stroke-width="1"/>
  <text x="90" y="155" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">1.0</text>
  
  <!-- 网格线 -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="200" x2="700" y2="200" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="150" x2="700" y2="150" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 初始叠加态（均匀分布，概率1/N） -->
  <rect x="100" y="390" width="600" height="10" fill="#e8e8e8"/>
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">初始均匀叠加态 (迭代0次)</text>
  
  <!-- 第一张图：初始叠加态 -->
  <g transform="translate(150, 100)">
    <rect width="100" height="300" fill="#e3f2fd" stroke="#dddddd" stroke-width="1"/>
    <text x="50" y="-10" font-family="Arial" font-size="12" text-anchor="middle" fill="#2060a0">初始态</text>
    
    <rect x="10" y="243.75" width="10" height="56.25" fill="#2060a0"/>
    <rect x="25" y="243.75" width="10" height="56.25" fill="#2060a0"/>
    <rect x="40" y="243.75" width="10" height="56.25" fill="#2060a0"/>
    <rect x="55" y="243.75" width="10" height="56.25" fill="#2060a0"/>
    <rect x="70" y="243.75" width="10" height="56.25" fill="#2060a0"/>
    <rect x="85" y="243.75" width="10" height="56.25" fill="#2060a0"/>
    
    <text x="50" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">1/16</text>
    <text x="50" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">均匀概率</text>
  </g>
  
  <!-- 第二张图：1次Grover迭代后 -->
  <g transform="translate(300, 100)">
    <rect width="100" height="300" fill="#e8eaf6" stroke="#dddddd" stroke-width="1"/>
    <text x="50" y="-10" font-family="Arial" font-size="12" text-anchor="middle" fill="#2060a0">1次迭代</text>
    
    <rect x="10" y="290" width="10" height="10" fill="#2060a0"/>
    <rect x="25" y="260" width="10" height="40" fill="#2060a0"/>
    <rect x="40" y="280" width="10" height="20" fill="#2060a0"/>
    <rect x="55" y="275" width="10" height="25" fill="#2060a0"/>
    <rect x="70" y="175" width="10" height="125" fill="#E74C3C"/>
    <rect x="85" y="270" width="10" height="30" fill="#2060a0"/>
    
    <text x="75" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">≈25%</text>
    <text x="50" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">概率放大开始</text>
  </g>
  
  <!-- 第三张图：2次Grover迭代后 -->
  <g transform="translate(450, 100)">
    <rect width="100" height="300" fill="#e8eaf6" stroke="#dddddd" stroke-width="1"/>
    <text x="50" y="-10" font-family="Arial" font-size="12" text-anchor="middle" fill="#2060a0">2次迭代</text>
    
    <rect x="10" y="300" width="10" height="0" fill="#2060a0"/>
    <rect x="25" y="290" width="10" height="10" fill="#2060a0"/>
    <rect x="40" y="295" width="10" height="5" fill="#2060a0"/>
    <rect x="55" y="292" width="10" height="8" fill="#2060a0"/>
    <rect x="70" y="130" width="10" height="170" fill="#E74C3C"/>
    <rect x="85" y="285" width="10" height="15" fill="#2060a0"/>
    
    <text x="75" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">≈55%</text>
    <text x="50" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">明显放大</text>
  </g>
  
  <!-- 第四张图：3次Grover迭代后（最优） -->
  <g transform="translate(600, 100)">
    <rect width="100" height="300" fill="#e3f2fd" stroke="#dddddd" stroke-width="1"/>
    <text x="50" y="-10" font-family="Arial" font-size="12" text-anchor="middle" fill="#2060a0">3次迭代（最优）</text>
    
    <rect x="10" y="300" width="10" height="0" fill="#2060a0"/>
    <rect x="25" y="298" width="10" height="2" fill="#2060a0"/>
    <rect x="40" y="299" width="10" height="1" fill="#2060a0"/>
    <rect x="55" y="297" width="10" height="3" fill="#2060a0"/>
    <rect x="70" y="110" width="10" height="190" fill="#E74C3C"/>
    <rect x="85" y="299" width="10" height="1" fill="#2060a0"/>
    
    <text x="75" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">≈94%</text>
    <text x="50" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">最大概率</text>
  </g>
  
  <!-- 标记目标态 -->
  <rect x="470" y="270" width="20" height="20" rx="10" ry="10" fill="none" stroke="#E74C3C" stroke-width="2"/>
  <line x1="470" y1="270" x2="490" y2="290" stroke="#E74C3C" stroke-width="2"/>
  <line x1="470" y1="290" x2="490" y2="270" stroke="#E74C3C" stroke-width="2"/>
  <text x="500" y="285" font-family="Arial" font-size="12" fill="#E74C3C">目标态: |1011〉</text>
  
  <!-- 注释说明 -->
  <rect x="150" y="450" width="500" height="40" rx="5" ry="5" fill="#f0f7ff" stroke="#2060a0" stroke-width="1"/>
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">
    对于16个元素的搜索空间(4比特系统)，Grover算法约需π√N/4 ≈ 3次迭代达到最优
  </text>
  
  <!-- 图例 -->
  <rect x="600" y="30" width="180" height="60" fill="white" stroke="#dddddd" stroke-width="1" rx="5" ry="5"/>
  <rect x="610" y="45" width="15" height="15" fill="#2060a0"/>
  <text x="635" y="57" font-family="Arial" font-size="12" fill="#333333">非目标态</text>
  <rect x="610" y="70" width="15" height="15" fill="#E74C3C"/>
  <text x="635" y="82" font-family="Arial" font-size="12" fill="#333333">目标态(|1011〉)</text>
</svg>