<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#2060a0">Grover搜索量子态测量分布</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">模拟次数: 1024 | 搜索目标: "量子计算"</text>
  
  <!-- 图表区域 -->
  <rect x="50" y="90" width="700" height="350" fill="#f9f9f9" stroke="#dddddd" stroke-width="1"/>
  
  <!-- X轴标签和刻度 -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#000000" stroke-width="2"/>
  <text x="400" y="420" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">测量状态</text>
  
  <!-- X轴刻度 -->
  <line x1="140" y1="380" x2="140" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="140" y="400" font-family="Arial" font-size="12" text-anchor="middle">000</text>
  
  <line x1="190" y1="380" x2="190" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="190" y="400" font-family="Arial" font-size="12" text-anchor="middle">001</text>
  
  <line x1="240" y1="380" x2="240" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="240" y="400" font-family="Arial" font-size="12" text-anchor="middle">010</text>
  
  <line x1="290" y1="380" x2="290" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="290" y="400" font-family="Arial" font-size="12" text-anchor="middle">011</text>
  
  <line x1="340" y1="380" x2="340" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="340" y="400" font-family="Arial" font-size="12" text-anchor="middle">100</text>
  
  <line x1="390" y1="380" x2="390" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="390" y="400" font-family="Arial" font-size="12" text-anchor="middle">101</text>
  
  <line x1="440" y1="380" x2="440" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="440" y="400" font-family="Arial" font-size="12" text-anchor="middle">110</text>
  
  <line x1="490" y1="380" x2="490" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="490" y="400" font-family="Arial" font-size="12" text-anchor="middle">111</text>
  
  <line x1="540" y1="380" x2="540" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="540" y="400" font-family="Arial" font-size="12" text-anchor="middle">1000</text>
  
  <line x1="590" y1="380" x2="590" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="590" y="400" font-family="Arial" font-size="12" text-anchor="middle">1001</text>
  
  <line x1="640" y1="380" x2="640" y2="385" stroke="#333333" stroke-width="1"/>
  <text x="640" y="400" font-family="Arial" font-size="12" text-anchor="middle">1010</text>
  
  <!-- Y轴标签和刻度 -->
  <line x1="100" y1="380" x2="100" y2="110" stroke="#000000" stroke-width="2"/>
  <text x="60" y="250" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 60, 250)">概率</text>
  
  <!-- Y轴刻度 -->
  <line x1="95" y1="380" x2="100" y2="380" stroke="#333333" stroke-width="1"/>
  <text x="85" y="385" font-family="Arial" font-size="12" text-anchor="end">0%</text>
  
  <line x1="95" y1="330" x2="100" y2="330" stroke="#333333" stroke-width="1"/>
  <text x="85" y="335" font-family="Arial" font-size="12" text-anchor="end">10%</text>
  
  <line x1="95" y1="280" x2="100" y2="280" stroke="#333333" stroke-width="1"/>
  <text x="85" y="285" font-family="Arial" font-size="12" text-anchor="end">20%</text>
  
  <line x1="95" y1="230" x2="100" y2="230" stroke="#333333" stroke-width="1"/>
  <text x="85" y="235" font-family="Arial" font-size="12" text-anchor="end">30%</text>
  
  <line x1="95" y1="180" x2="100" y2="180" stroke="#333333" stroke-width="1"/>
  <text x="85" y="185" font-family="Arial" font-size="12" text-anchor="end">40%</text>
  
  <line x1="95" y1="130" x2="100" y2="130" stroke="#333333" stroke-width="1"/>
  <text x="85" y="135" font-family="Arial" font-size="12" text-anchor="end">50%</text>
  
  <!-- 网格线 -->
  <line x1="100" y1="330" x2="700" y2="330" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="230" x2="700" y2="230" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="180" x2="700" y2="180" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="130" x2="700" y2="130" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 数据柱状图 -->
  <!-- 目标状态 (101) 有最高概率 -->
  <rect x="126" y="375" width="28" height="5" fill="#5899DA"/>
  <rect x="176" y="370" width="28" height="10" fill="#5899DA"/>
  <rect x="226" y="365" width="28" height="15" fill="#5899DA"/>
  <rect x="276" y="360" width="28" height="20" fill="#5899DA"/>
  <rect x="326" y="355" width="28" height="25" fill="#5899DA"/>
  <rect x="376" y="130" width="28" height="250" fill="#E74C3C"/>
  <rect x="426" y="350" width="28" height="30" fill="#5899DA"/>
  <rect x="476" y="345" width="28" height="35" fill="#5899DA"/>
  <rect x="526" y="340" width="28" height="40" fill="#5899DA"/>
  <rect x="576" y="335" width="28" height="45" fill="#5899DA"/>
  <rect x="626" y="330" width="28" height="50" fill="#5899DA"/>
  
  <!-- 数值标签 -->
  <text x="390" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">78.1%</text>
  <text x="140" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">0.5%</text>
  <text x="190" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">1%</text>
  <text x="240" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">1.5%</text>
  <text x="290" y="350" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">2%</text>
  <text x="340" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">2.5%</text>
  <text x="440" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">3%</text>
  <text x="490" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">3.5%</text>
  <text x="540" y="330" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">4%</text>
  <text x="590" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">4.5%</text>
  <text x="640" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">5%</text>
  
  <!-- 目标状态高亮标注 -->
  <polygon points="390,100 375,85 405,85" fill="#E74C3C"/>
  <text x="390" y="80" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#E74C3C">目标状态</text>
  
  <!-- 注释 -->
  <text x="400" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
    Grover算法明显放大了目标状态的概率振幅（量子态101对应的目标内容："量子计算"）
  </text>
  
  <!-- 图例 -->
  <rect x="580" y="90" width="120" height="60" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <rect x="590" y="105" width="15" height="15" fill="#5899DA"/>
  <text x="615" y="117" font-family="Arial" font-size="12" fill="#333333">非目标状态</text>
  <rect x="590" y="130" width="15" height="15" fill="#E74C3C"/>
  <text x="615" y="142" font-family="Arial" font-size="12" fill="#333333">目标状态</text>
</svg>