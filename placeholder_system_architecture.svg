<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2060a0">系统架构与模块设计</text>
  
  <!-- 五个主要模块框架 -->
  
  <!-- 1. 网络爬虫模块 -->
  <rect x="100" y="90" width="600" height="80" rx="8" ry="8" fill="#f0f7ff" stroke="#2060a0" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2060a0">网络爬虫模块</text>
  
  <!-- 网络爬虫内部组件 -->
  <rect x="120" y="155" width="150" height="30" rx="5" ry="5" fill="#d4e6f1" stroke="#2060a0" stroke-width="1"/>
  <text x="195" y="175" font-family="Arial" font-size="14" text-anchor="middle">Baidu爬虫</text>
  
  <rect x="290" y="155" width="150" height="30" rx="5" ry="5" fill="#d4e6f1" stroke="#2060a0" stroke-width="1"/>
  <text x="365" y="175" font-family="Arial" font-size="14" text-anchor="middle">Bing爬虫</text>
  
  <rect x="460" y="155" width="150" height="30" rx="5" ry="5" fill="#d4e6f1" stroke="#2060a0" stroke-width="1"/>
  <text x="535" y="175" font-family="Arial" font-size="14" text-anchor="middle">搜狗爬虫</text>
  
  <line x1="195" y1="155" x2="195" y2="130" stroke="#2060a0" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="365" y1="155" x2="365" y2="130" stroke="#2060a0" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="535" y1="155" x2="535" y2="130" stroke="#2060a0" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- 2. 数据处理层 -->
  <rect x="150" y="200" width="500" height="80" rx="8" ry="8" fill="#ebf5e8" stroke="#28a745" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#28a745">数据处理层</text>
  
  <!-- 数据处理内部组件 -->
  <rect x="170" y="265" width="220" height="30" rx="5" ry="5" fill="#c6ebc6" stroke="#28a745" stroke-width="1"/>
  <text x="280" y="285" font-family="Arial" font-size="14" text-anchor="middle">聚合与去重模块</text>
  
  <rect x="410" y="265" width="220" height="30" rx="5" ry="5" fill="#c6ebc6" stroke="#28a745" stroke-width="1"/>
  <text x="520" y="285" font-family="Arial" font-size="14" text-anchor="middle">数据预处理与格式化</text>
  
  <line x1="280" y1="265" x2="280" y2="240" stroke="#28a745" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="520" y1="265" x2="520" y2="240" stroke="#28a745" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- 数据流动箭头 -->
  <line x1="400" y1="170" x2="400" y2="200" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 3. 数据库管理 -->
  <rect x="200" y="310" width="400" height="80" rx="8" ry="8" fill="#fff5eb" stroke="#fd7e14" stroke-width="2"/>
  <text x="400" y="350" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#fd7e14">本地数据库管理</text>
  
  <!-- 数据库内部组件 -->
  <rect x="220" y="375" width="170" height="30" rx="5" ry="5" fill="#ffe5cc" stroke="#fd7e14" stroke-width="1"/>
  <text x="305" y="395" font-family="Arial" font-size="14" text-anchor="middle">JSON数据存储</text>
  
  <rect x="410" y="375" width="170" height="30" rx="5" ry="5" fill="#ffe5cc" stroke="#fd7e14" stroke-width="1"/>
  <text x="495" y="395" font-family="Arial" font-size="14" text-anchor="middle">索引与检索接口</text>
  
  <!-- 数据流动箭头 -->
  <line x1="400" y1="280" x2="400" y2="310" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 4. 搜索算法 -->
  <rect x="150" y="420" width="500" height="80" rx="8" ry="8" fill="#f9ebf8" stroke="#6f42c1" stroke-width="2"/>
  <text x="400" y="460" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#6f42c1">搜索算法</text>
  
  <!-- 搜索算法内部组件 -->
  <rect x="170" y="485" width="220" height="30" rx="5" ry="5" fill="#e8d4e7" stroke="#6f42c1" stroke-width="1"/>
  <text x="280" y="505" font-family="Arial" font-size="14" text-anchor="middle">经典线性搜索</text>
  
  <rect x="410" y="485" width="220" height="30" rx="5" ry="5" fill="#e8d4e7" stroke="#6f42c1" stroke-width="1"/>
  <text x="520" y="505" font-family="Arial" font-size="14" text-anchor="middle">Grover量子搜索</text>
  
  <!-- 数据流动箭头 -->
  <line x1="400" y1="390" x2="400" y2="420" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 5. 用户界面 -->
  <rect x="200" y="530" width="400" height="60" rx="8" ry="8" fill="#fef5f5" stroke="#dc3545" stroke-width="2"/>
  <text x="400" y="565" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">用户界面 (PyQt5)</text>
  
  <!-- 数据流动箭头 -->
  <line x1="400" y1="500" x2="400" y2="530" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Grover算法组件 -->
  <rect x="650" y="445" width="120" height="110" rx="5" ry="5" fill="#f0f0ff" stroke="#6f42c1" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="710" y="465" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#6f42c1">Grover组件</text>
  
  <rect x="660" y="475" width="100" height="25" rx="3" ry="3" fill="#e8d4e7" stroke="#6f42c1" stroke-width="1"/>
  <text x="710" y="492" font-family="Arial" font-size="12" text-anchor="middle">Oracle门</text>
  
  <rect x="660" y="505" width="100" height="25" rx="3" ry="3" fill="#e8d4e7" stroke="#6f42c1" stroke-width="1"/>
  <text x="710" y="522" font-family="Arial" font-size="12" text-anchor="middle">扩散算子</text>
  
  <line x1="630" y1="500" x2="650" y2="500" stroke="#6f42c1" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- 双向数据流 -->
  <line x1="220" y1="530" x2="220" y2="500" stroke="#666666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="530" x2="580" y2="500" stroke="#666666" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- 图例 -->
  <rect x="600" y="570" width="15" height="15" fill="#f0f7ff" stroke="#2060a0" stroke-width="1"/>
  <text x="625" y="582" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">网络层</text>
  
  <rect x="680" y="570" width="15" height="15" fill="#ebf5e8" stroke="#28a745" stroke-width="1"/>
  <text x="705" y="582" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">数据层</text>
  
  <rect x="600" y="590" width="15" height="15" fill="#fff5eb" stroke="#fd7e14" stroke-width="1"/>
  <text x="625" y="602" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">存储层</text>
  
  <rect x="680" y="590" width="15" height="15" fill="#f9ebf8" stroke="#6f42c1" stroke-width="1"/>
  <text x="705" y="602" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">算法层</text>
  
  <rect x="640" y="610" width="15" height="15" fill="#fef5f5" stroke="#dc3545" stroke-width="1"/>
  <text x="665" y="622" font-family="Arial" font-size="12" text-anchor="start" fill="#333333">表示层</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666" />
    </marker>
  </defs>
</svg>